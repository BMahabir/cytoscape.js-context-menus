<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-context-menus.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

                 <link href="cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
                
                <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-context-menus.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } }
						]
					},
				});

				// demo your core ext
				cy.contextMenus( /* args... */ );
//                                cy.removeMenuItem('hide');
                                cy.insertBeforeMenuItem({
                                    id: 'insert',
                                    title: 'insert',
                                    selector: 'node, edge',
                                    onClickFunction: function () {
                                      console.log('insert element');
                                    },
                                    hasTrailingDivider: true
                                  }, 'hide');
                                  
                                cy.appendMenuItem({
                                    id: 'append',
                                    title: 'append',
                                    selector: 'node, edge',
                                    onClickFunction: function () {
                                      console.log('append element');
                                    },
                                    hasTrailingDivider: false
                                  });
                                
                                cy.appendMenuItems([{
                                    id: 'append-list-1',
                                    title: 'append list 1',
                                    selector: 'node, edge',
                                    onClickFunction: function () {
                                      console.log('append list 1');
                                    },
                                    hasTrailingDivider: true
                                },{
                                    id: 'append-list-2',
                                    title: 'append list 2',
                                    selector: 'node, edge',
                                    onClickFunction: function () {
                                      console.log('append list 2');
                                    },
                                    hasTrailingDivider: false
                                }]);
			});
		</script>
	</head>

	<body>
		<h1>cytoscape-context-menus demo</h1>

		<div id="cy"></div>

	</body>

</html>
